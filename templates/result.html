<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get Location - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .result {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-top: 30px;
        }

        .result p {
            font-size: 18px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>Get Location - Result</h1>
    <div class="result">
        <p><strong>City:</strong> {{ city }}</p>
        <p><strong>Latitude:</strong> {{ latitude }}</p>
        <p><strong>Longitude:</strong> {{ longitude }}</p>
    </div>
</body>
</html>
